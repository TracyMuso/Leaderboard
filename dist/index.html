<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
<script defer src="runtime3144b2c2846998fa6f76.js"></script><script defer src="bundlecae8f92f641761e972e8.js"></script></head>
<body>
  <h1>LeaderBoard</h1>
  <section id="leaderboard">
      <div id="page-grid-1">
           <div id="refresh">
              <h3>Recent Scores</h3>
              <button type="button" class="btn1">Refresh</button>
           </div>
         <table id="board">
           <tr class="count">
              <td>Name:</td>
              <td>500</td>
           </tr>
           <tr class="count">
            <td>Name:</td>
            <td>600</td>
          </tr>
          <tr class="count">
            <td>Name:</td>
            <td>700</td>
           </tr>
           <tr class="count">
            <td>Name:</td>
            <td>200</td>
           </tr>
         </table>
     </div>
       <div id="page-grid-2">
          <h3>Add your score</h3>
           <form>
             <label for="name"></label>
             <input type="text" id="name" maxlength="10" placeholder="Your name" required>
             <label for="score"></label>
             <input type="text" id="score" placeholder="Your score" maxlength="5" required>
             <button type="submit" class="btn2">Submit</button>
          </form>
     </div>
 </section>
</body>
</html>
